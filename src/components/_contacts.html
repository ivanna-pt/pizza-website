<section class="contact" id="contact">
    <div class="contact-item left">
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10158.519920518022!2d30.489671630132037!3d50.46661468010431!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4ce6e0e3e193f%3A0x130488101cfbe2ba!2z0KnQtdC60LDQstC40YbQsA!5e0!3m2!1sru!2sua!4v1664386243985!5m2!1sru!2sua" width="600" height="550" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
    <div class="contact-item right">
        <div class="contact__wrap">
            <h2>Contact us</h2>
            <form action="submit" class="contact-form">
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" name="first-name" id="first-name" class="input">
                        <label for="first-name" class="label">First Name</label>
                    </div>
                    <div class="form-group">
                        <input type="text" name="first-name" id="last-name" class="input">
                        <label for="last-name" class="label">Last Name</label>
                    </div>
                </div>

                <div class="form-group">
                    <input type="email" name="email" id="email" class="input">
                    <label for="email" class="label">Email</label>
                </div>

                <div class="form-group">
                    <textarea type="text" name="first-name" id="message" class="textarea"></textarea>
                    <label for="message" class="label">Message</label>
                </div>
                <button type="submit" class="btn-primary form-btn">Send</button>
            </form>
        </div>
    </div>
</section>
